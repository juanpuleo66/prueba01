<div *ngIf="identity">

	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4"></div>

			<div class="col-md-4">
	    		    <div *ngIf="loading == 'show'" class="progress progress-striped active">
    	        		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" ></div>
        			</div>
			</div>	
		</div>
	</div>	

	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div *ngIf="status == 'error'">
					<div class="note note-danger">
						<h3>{{status}} {{code}}</h3>
						<p>{{msg}}</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-tasks"></i>{{titulo}}
						</div>
						<div class="tools">
							<a *ngIf="searchString == null" [routerLink]="['/tasks', pageActual]" title="Go Back"><i class="fa fa-arrow-circle-left fa-2x"></i></a>
							<a *ngIf="searchString != null" [routerLink]="['/tasks', pageActual, searchString]" title="Go Back"><i class="fa fa-arrow-circle-left fa-2x"></i></a>
		        		</div>
		    		</div>
						
		    		<div class="portlet-body form">
		    			<form #registerForm1="ngForm" (ngSubmit)="onSubmit()">
		    				<div class="form-body">

								<div class="form-group has-success">
				    				<p>
				    					<label class="control-label">Comment</label>
				    					<textarea 
					    					#comment="ngForm" 
					    					ngControl="comment" 
					    					class="form-control input-sm" 
					    					placeholder="Comment for the task" 
					    					rows="10"
					    					[(ngModel)]="task.comment"
					    					style="resize:vertical"
				    					>
				    					</textarea>
				    				</p>

				    			</div>

				    		</div>

							<div class="clearfix"></div>

							<div class="form-actions">
		    					<input 
		    						type="submit" 
						    		value="Submit" 
						    		class="btn btn-success"
						    		[disabled]="!registerForm1.form.valid"
					    		>
								<a *ngIf="searchString == null" [routerLink]="['/tasks', pageActual]" title="Go Back" class="btn default">Go Back</a>
								<a *ngIf="searchString != null" [routerLink]="['/tasks', pageActual, searchString]" title="Go Back" class="btn default">Go Back</a>
		    				</div>
		    			</form>
		    		</div>
		    	</div>
		    </div>
		</div>
	</div>
</div>
